<!DOCTYPE html>
<html>
<head>
	<style type="text/css">			
	ul{
	list-style-type:none;
	margin:0;
	padding:0;
	overflow:hidden;
	}

	a:link,a:visited{
	display:block;
	front-weight:bold;
	color:#FFFFFF;
	background:#990000;
	width:200px;
	text-align:center;
	padding:4px;
	text-transform:uppercase;
	text-decoration:none;
	font-size:12px
	}
		
	a:hover,a:active{
	background-color:#1a0000;	
	}
	li{
	float:left;
	}
			
    
</style>
</head>
<body>

	<ul>
	<li><a href="#definition">Definition</a></li>
	<li><a href="#project1">Metropol Parasol</a></li>
	<li><a href="#Project2">Project2</a></li>
	<li><a href="#Pending">Pending</a></li>
	</ul>

</body>
</html>
