<!DOCTYPE html>
<html>
    <head>
        <title>CSS based drop-down menu</title> 
    <style type="text/css">

        ul {
            font-family: Times New Roman;
            font-size: 19px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li {
            display: block;
            position: relative;
            float: left;
        }
        li ul { display: none; }
        ul li a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            border-top: 1px solid #ffffff;
            padding: 5px 15px 5px 15px;
            background: #990000;
            margin-left: 1px;
            white-space: nowrap;
        }

        ul li a:hover { background: #1a0000; }
        li:hover ul { 
            display: block; 
            position: absolute;
        }
        li:hover li { 
            float: none;
            font-size: 15px;
        }
        li:hover a { background: #cc0000; }
        li:hover li a:hover { background: #990000; }

    </style>        
    </head>
    <body>

        <ul>
            <li><a href="">Home</a>
            </li>
            <li><a href="">Definition</a></li> 
            <li><a href="">Metropol Parasol</a> 
              <ul>
                <li><a href="">Image</a></li>
                <li><a href="">Transform</a></li> 
                <li><a href="">Key move</a></li> 
              </ul> 
            </li> 
            <li><a href="">Project 2</a> 
              <ul> 
                <li><a href="">Image</a></li>
                <li><a href="">Transform</a></li> 
                <li><a href="">Key move</a></li>  
              </ul> 
            </li>
             
        </ul>   

    </body>
</html>
